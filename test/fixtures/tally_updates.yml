# Read about fixtures at http://api.rubyonrails.org/classes/ActiveRecord/FixtureSet.html
<%
tallies = [:books, :dictionaries, :storytelling]
ranges = {books: (1..5), dictionaries: (1..80), storytelling: (1..20)}
languages = [:toto, :rajbanshi, :bodo, :sadri, :santali]
users = [:richard, :emma, :andrew]
%>

<% (1..150).each do |index| %>
<% tally = tallies.sample %>
update-<%= index %>:
  languages_tally: <%= "#{languages.sample}-#{tally}" %>
  amount: <%= rand(ranges[tally]) %>
  user: <%= users.sample %>
  created_at: <%= rand(1.year).seconds.ago %>
<% end %>
