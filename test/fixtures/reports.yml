hope:
  reporter: andrew
  content: The pastor wants to expand women's ministry
  report_type: <%= Report.report_types['hope'] %>
  state: <%= Report.states['active'] %>
  languages: toto
  created_at: <%= 2.days.ago %>

event:
  reporter: emma
  content: A new village library was opened
  report_type: <%= Report.report_types['event'] %>
  state: <%= Report.states['active'] %>
  languages: toto
  topics: education
  created_at: <%= 2.weeks.ago %>

impact:
  reporter: richard
  content: three new people in church due to Bible storytelling
  report_type: <%= Report.report_types['impact'] %>
  state: <%= Report.states['active'] %>
  languages: toto
  topics: bible
  created_at: <%= 2.months.ago %>

old:
  reporter: andrew
  content: old report
  report_type: <%= Report.report_types['impact'] %>
  state: <%= Report.states['active'] %>
  languages: toto
  topics: bible
  created_at: <%= 2.years.ago %>

<%
users = [:richard, :emma, :andrew]
report_types = [:hope, :event, :impact]
states = ["active", "active", "active", "active", "active", "active", "active", "archived"]
languages = [:toto, :rajbanshi, :bodo, :sadri, :santali]
topics = [:education, :literacy, :bible, :health]
%>
<% (1..80).each do |index| %>
report-<%= index %>:
  reporter: <%= users.sample %>
  content: <%= Faker::Lorem.paragraph %>
  report_type: <%= Report.report_types[report_types.sample] %>
  state: <%= Report.states[states.sample] %>
  languages: <%= languages.sample %>
  topics: <%= topics.sample %>
  created_at: <%= rand(13.months).seconds.ago %>
<% end %>

